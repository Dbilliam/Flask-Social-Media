 <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"> <i class="fas fa-hiking bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></i> Anmous </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Jobs</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Developer</a></li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      {% if current_user.is_authenticated %}
      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="../static/images/pic-1.png" alt="mdo" width="5" height="5" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" >
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="{{ url_for('profile')}}">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{ url_for('signout')}}">Sign out</a></li>
        </ul>
      </div>
      {% else %}
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{{ url_for('registration') }}';">Login</button>
        <button type="button" class="btn btn-primary"  onclick="window.location.href='{{ url_for('registration') }}';">Sign-up</button>
      </div>
      {% endif %}
    </header>
  </div>
