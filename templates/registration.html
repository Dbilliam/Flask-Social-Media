{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ message }} </strong></h2>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="row">
  <div class="col-md-5 mx-auto">
    <div id="first">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form action="" method="post" name="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password">
          </div>
          <div class="form-group">
            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
          </div>
          <div class="col-md-12 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                </i> Signup using Google
              </a>
            </p>
          </div>
          <div class="form-group">
            <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
          </div>
        </form>

      </div>
    </div>
    <div id="second">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Signup</h1>
          </div>
        </div>
        <form action="#" name="registration" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
              placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp"
              placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" name="password_hash" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" name="password_hash2" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password">
          </div>
          <div class="col-md-12 text-center mb-3">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
